<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tripplist</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Grandstander:ital,wght@0,400;1,300&family=Kufam:wght@900&display=swap" rel="stylesheet">
    </head>

    <body>

        <header class="page-header">
            <img class="logo" src={logo} alt="logo tripplist">
            <button class="add-trip-button" id="add-trip-button" onclick="return Client.getDestinationPicture(event)">ADD TRIP</button>
            <button id="get-weather">GET WEATHER</button>
        </header>

        <main>
            
            <div class="add-trip">
                <div class="add-trip-popup" id="popup-form">
                    <form>
                        <h2>Add a trip</h2>
                        <div class="type-of-trip">
                            <h3>What kind of trip would you like to add?</h3>
                            <input type="checkbox" id="planned-trip" name="planned-trip" value="planned-trip">
                            <label for="planned-trip">Upcomming Trip</label>
                            <input type="checkbox" id="wish-list" name="wish-list" value="wish-list">
                            <label for="wish-list">Trip for my Wish List</label>
                        </div>
                        <div class="travel-locations">
                            <label>From</label>
                            <input id="starting-point" class="form-control" type="text" name="starting-point" placeholder="Traveling from ...">
                            <label>To</label>
                            <input id="destination" class="form-control" type="text" name="destination" placeholder="Traveling to ...">
                        </div>
                        <div class="travel-times">
                            <label>From</label>
                            <input id="departure-date" class="form-control" type="text" name="departure-date" placeholder="Departure date ...">
                            <label>To</label>
                            <input id="end-date" class="form-control" type="text" name="end-date" placeholder="Up to ...">
                        </div>
                        <button class="save-trip" onclick="return Client.createCard(event)">SAVE TRIP</button>
                    </form>
                </div>
            </div>

            <section class="planned-trips">
                <h2 class="section-title">Upcomming Trips</h2>
                <div class="cards" id="planned-trips"></div>
            </section>

            <section class="wish-list">
                <h2 class="section-title">Trips I would really like to go on</h2>
                <div class="cards" id="wish-list"></div>
            </section>

            <section class="trip-down-memory-lane">
                <h2 class="section-title">A trip down memory lane</h2>
                <div class="cards" id="trip-down-memory-lane"></div>
                <p id="lat"></p>
            </section>
        </main>

        <footer class="page-footer">
            <p></p>
        </footer>
    
    </body>
</html>
