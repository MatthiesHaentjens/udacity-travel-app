<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tripplist</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Grandstander:ital,wght@0,400;1,300&family=Kufam:wght@900&display=swap" rel="stylesheet">
    </head>

    <body>

        <header class="page-header">
            <img class="logo" src="../images/logo-tripplist.png" alt="logo tripplist">
            <button class="add-trip-button" onclick="createCard()">ADD TRIP</button>
        </header>

        <main>
            
            <section id="planned-trips">
                <h2 class="section-title">Upcomming Trips</h2>
                <div class="cards"></div>
            </section>

            <section id="wish-list">
                <h2 class="section-title">Trips I would really like to go on</h2>
                <div class="cards"></div>
            </section>

            <section id="trip-down-memory-lane">
                <h2 class="section-title">A trip down memory lane</h2>
                <div class="cards"></div>
            </section>
        </main>

        <footer class="page-footer">
            <p></p>
        </footer>
    
    </body>
</html>
