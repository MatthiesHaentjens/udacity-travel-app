<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tripplist</title>
    </head>

    <body>

        <div class="container">
            
            <header class="page-header">
                <img id="logo">
                <button class="add-trip-button" id="add-trip-button">ADD TRIP</button>
            </header>
            
            <div id="popup-form">
                <div class="add-trip-popup">
                    <p class="form-title">Add a trip</p>
                    <form class="form" id="form">
                        <div class="type-of-trip">
                            <h3>What kind of trip would you like to add?</h3>
                            <input class="trip-checkbox" type="radio" name="trip-type" value="planned-trips" required>
                            <label for="planned-trip">Upcomming Trip</label>
                            <input class="trip-checkbox" type="radio" name="trip-type" value="wish-list" required>
                            <label for="wish-list">Trip for my Wish List</label>
                        </div>
                        <div class="travel-locations">
                            <label>From</label>
                            <input id="starting-point" class="form-control" type="text" name="starting-point" placeholder="Traveling from ..." required>
                            <label>To</label>
                            <input id="destination" class="form-control" type="text" name="destination" placeholder="Traveling to ..." required>
                        </div>
                        <div class="travel-times">
                            <label>From</label>
                            <input id="departure-date" class="form-control" type="text" name="departure-date" placeholder="mm-dd-yyyy" 
                            required pattern= "^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$">
                            <label>To</label>
                            <input id="end-date" class="form-control" type="text" name="end-date" placeholder="mm-dd-yyyy" 
                            required pattern= "^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$">
                        </div>
                        <button class="save-trip" id="save-trip">SAVE TRIP</button>
                    </form>
                </div>
            </div>

            <section class="planned-trips">
                <h2 class="section-title">Upcomming Trips</h2>
                <div class="cards" id="planned-trips"></div>
            </section>

            <section class="wish-list">
                <h2 class="section-title">Trips I would really like to go on</h2>
                <div class="cards" id="wish-list"></div>
            </section>

            <div class="page-footer">
                <div class="footer-text">
                    <div class="api-text">Special thanks to:</div>
                    <a class="api-text" href="https://www.geonames.org/">Geonames</a>
                    <a class="api-text" href="https://www.weatherbit.io/">Weatherbit</a>
                    <a class="api-text" href="https://pixabay.com/">Pixabay</a>
                </div>
            </div>

        </div>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
